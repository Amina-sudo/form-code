<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLyZyeq-Sfj3_7fSZRvcMrWNFsKDTKkBlDHQ&s);
            /* Replace with the actual image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header container for logo and banner */
        .header-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            background-image: url(https://ndrmf.pk/wp-content/uploads/2024/10/Banner-1-1024x517.webp);
            background-color: rgba(76, 175, 80, 0.8);
            /* Semi-transparent background */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            padding: 15px 20px;
            color: white;
            margin-top: 20px;
            overflow: hidden;
            /* Ensures animation stays within bounds */
        }

        /* Logo styling */
        .header-container img {
            max-width: 120px;
            /* Bigger logo size */
            height: auto;
            margin-right: 100px;
            animation: slideInLeft 1s ease forwards;
        }

        /* Banner text styling with custom font and larger size */
        .header-container .banner {
            font-size: 2em;
            font-weight: bold;
            flex-grow: 1;
            text-align: left;
            font-family: 'Roboto Slab', serif;
            /* Updated font style */
            color: white;
            /* Ensures text color is white */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1.2s ease forwards;
        }

        /* Keyframes for animations */
        @keyframes slideInLeft {
            0% {
                transform: translateX(-50%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Wrapper and main form container */
        /* Main form container */
        .form-container {
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(76, 175, 80, 0.3);
            /* Green background with 30% opacity */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .progress {
            position: relative;
            margin-bottom: 30px;
        }

        #progress-bar {
            position: absolute;
            background: green;
            height: 5px;
            width: 0%;
            top: 50%;
            left: 0;
        }

        #progress-num {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        #progress-num::before {
            content: "";
            background-color: skyblue;
            position: absolute;
            top: 50%;
            left: 0;
            height: 5px;
            width: 100%;
            z-index: -1;
        }

        #progress-num .circle {
            border: 3px solid skyblue;
            border-radius: 100%;
            width: 25px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            background-color: skyblue;
            font-family: sans-serif;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        #progress-num .circle.active {
            border-color: green;
            background-color: green;
            color: #fff;
        }

        /* Form step styles */
        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-header {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .form-row {
            display: flex;
            margin: 32px 0;
        }

        .form-row .input-data {
            width: 50%;
            height: 40px;
            margin: 0 20px;
            position: relative;
        }

        .input-data input {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            /* Updated to a semi-transparent white for better contrast */
            color: black;
            font-size: 17px;
            border-bottom: 2px solid black;
            padding-left: 5px;
            /* Optional padding for better readability */
        }

        label {
            display: block;
            margin-top: 20px;
            color: black;
            font-weight: bold;
        }

        .input-data input:focus~label,
        .input-data input:valid~label {
            transform: translateY(-20px);
            font-size: 14px;
            color: black;
        }

        /*.textarea textarea {
            resize: none;
            padding-top: 10px;
        }*/

        .input-data label {
            position: absolute;
            pointer-events: none;
            bottom: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        /*.textarea label {
            width: 100%;
            bottom: 40px;
            background: #fff;
        }*/

        .input-data .underline {
            position: absolute;
            bottom: 0;
            height: 2px;
            width: 100%;
        }

        .input-data .underline:before {
            position: absolute;
            content: "";
            height: 2px;
            width: 100%;
            background: black;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .input-data input:focus~.underline:before,
        .input-data input:valid~.underline:before

        /*.textarea textarea:focus~.underline:before,
        .textarea textarea:valid~.underline:before*/
            {
            transform: scale(1);
        }

        /* Button styles */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: midnightblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: blue;
        }

        .btn[disabled] {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Plus (+) button */
        .plus-btn {
            background-color: #4caf50;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }

            .header-container .logo-container img {
                max-width: 100px;
                /* Adjust logo size on small screens */
            }

            .header-container .banner {
                font-size: 1.25em;
                /* Adjust banner font size on small screens */
            }

            .form-container .form-row {
                display: block;
            }

            .form-row .input-data {
                margin: 35px 0 !important;
            }
        }

        .message {
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <!-- Header Container with Logo and Banner -->
    <div class="header-container">
        <!-- Logo Container -->
        <div class="logo-container">
            <img src="NDRMF Logo.jpg">
        </div>

        <!-- Banner -->
        <div class="banner">
            Job Application Form
        </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <div class="progress">
            <div id="progress-bar"></div>
            <ul id="progress-num">
                <li class="circle active">1</li>
                <li class="circle">2</li>
                <li class="circle">3</li>
                <li class="circle">4</li>
            </ul>
        </div>


        <!-- Form Steps -->
        <form id="jobApplicationForm" action="/upload" method="post" enctype="multipart/form-data">

            <!-- Step 1: Personal Information -->
            <div class="step active">
                <div class="form-header">Personal Information</div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">First Name</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">Last Name</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">CNIC #</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">Contact no.</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">Email Address</label>
                    </div>
                </div>
            </div>

            <!-- Step 2: Education Background -->
            <div class="step">
                <div class="form-header">Education Background</div>
                <div id="educationFields">
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Degree</label>
                        </div>
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Graduation Year</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Major</label>
                        </div>
                    </div>
                </div>
                <button type="button" class="plus-btn" onclick="addEducationField()">+</button>

            </div>

            <!-- Step 3: Work Experience -->
            <div class="step">
                <div id="workFields">
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Position</label>
                        </div>
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Company</label>
                        </div>
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Years of Experience</label>
                        </div>
                    </div>
                </div>
                <button type="button" class="plus-btn" onclick="addWorkField()">+</button>
            </div>

            <!-- Step 4: Additional Information -->
            <div class="step">
                <div class="form-header">Upload Your Documents</div>
                <label for="documents">Choose documents to upload:</label>
                <input type="file" id="documents" name="documents" multiple
                    accept=".pdf, .doc, .docx, .txt, .jpg, .png">
            </div>

            <!-- Navigation Buttons -->
            <div class="button-container">
                <button type="button" class="btn" id="prevBtn" onclick="changeStep(-1)" disabled>Previous</button>
                <button type="button" class="btn" id="nextBtn" onclick="changeStep(1)">Next</button>
            </div>
        </form>
        <div class="message" id="message">
            <h2>Your Application is Submitted</h2>
            <p>Thank You</p>
        </div>
    </div>

    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll(".step");
        const circles = document.querySelectorAll(".circle");
        const progressBar = document.getElementById("progress-bar");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        function updateForm() {
            steps.forEach((step, index) => {
                step.classList.toggle("active", index === currentStep);
            });
            prevBtn.disabled = currentStep === 0;
            nextBtn.textContent = currentStep === steps.length - 1 ? "Submit" : "Next";
            updateProgress();
        }

        function changeStep(step) {
            currentStep = Math.min(Math.max(currentStep + step, 0), steps.length - 1);
            if (currentStep === steps.length - 1) {
                nextBtn.onclick = submitForm;
            } else {
                nextBtn.onclick = () => changeStep(1);
            }
            updateForm();
        }


        function updateProgress() {
            circles.forEach((circle, i) => {
                circle.classList.toggle("active", i <= currentStep);
            });
            progressBar.style.width = ((currentStep) / (circles.length - 1)) * 100 + "%";

            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = false;
        }


        function submitForm() {
            document.getElementById("jobApplicationForm").style.display = "none";
            document.querySelectorAll(".progress").style.display = "none";
            document.getElementById("message").style.display = "block";
        }

        document.getElementById("documents").onchange = function () {
            const maxFiles = 4;
            if (this.files.length > maxFiles) {
                alert(`You can only upload a maximum of ${maxFiles} files.`);
                this.value = "";
            }
        };

        updateForm();

        // Add Education Field dynamically
        function addEducationField() {
            const educationFields = document.getElementById("educationFields");
            const newField = document.createElement("div");
            newField.classList.add("form-row");
            newField.innerHTML = `
            <div class="form-row">
                <div class="input-data">
                   <input type="text" required>
                   <div class="underline"></div>
                   <label for="">Degree</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Graduation Year</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Major</label>
                </div>
            </div>
        `;
            educationFields.appendChild(newField);
        }

        // Add Work Field dynamically
        function addWorkField() {
            const workFields = document.getElementById("workFields");
            const newField = document.createElement("div");
            newField.classList.add("form-row");
            newField.innerHTML = `
            <div class="form-row">
                <div class="input-data">
                   <input type="text" required>
                   <div class="underline"></div>
                   <label for="">Position</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Company</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Years of Experience</label>
                </div>
            </div>
        `;
            workFields.appendChild(newField);
        }
    </script>

</body>

</html>
