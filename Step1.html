<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            /*background-image: url(https://img.freepik.com/premium-photo/gradient-blue-green-colored-horizontal-stripes-abstract-backdrop_76000-5826.jpg);*/
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header container for logo and banner */
        .header-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            /*background-image: url(https://ndrmf.pk/wp-content/uploads/2024/10/Banner-1-1024x517.webp);*/
            background-color: white;
            padding: 15px 20px;
            color: white;
            margin-top: 20px;
            overflow: hidden;
            /* Ensures animation stays within bounds */
        }

        /* Logo styling */
        .header-container img {
            max-width: 120px;
            /* Bigger logo size */
            height: auto;
            margin-right: 100px;
        }

        /* Banner text styling with custom font and larger size */
        .header-container .banner {

            font-size: 3em;
            font-weight: bold;

            text-align: center;
            font-family: 'Roboto Slab', serif;
            /* Updated font style */
            color: black;
            /* Ensures text color is white */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Keyframes for animations 
        @keyframes slideInLeft {
            0% {
                transform: translateX(-50%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }*/

        /* Wrapper and main form container */
        /* Main form container */
        .form-container {
            max-width: 800px;
            width: 100%;
            height: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: lightblue;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /*progressbar*/
        .progress {
            margin-bottom: 30px;
            position: relative;

        }

        #progressbar .active {
            color: black;
        }

        /*#progressB {
            position: absolute;
            background: blue;
            height: 5px;
            top: 25%;
            width: 0%;
            left: 0;
            transition: width 0.3s ease;
            transform: translateY(-50%);
        }*/

        #progressbar {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        #progressbar li {
            list-style-type: none;
            font-size: 12px;
            width: 25%;
            float: left;
            position: relative;
            text-align: center;
            z-index: 2;
        }

        /*Icons in the ProgressBar*/
        #progressbar #info:before {
            font-family: FontAwesome;
            content: "\f007";
        }

        #progressbar #education:before {
            font-family: FontAwesome;
            content: "\f501";
        }

        #progressbar #experience:before {
            font-family: FontAwesome;
            content: "\f0b1";
        }

        #progressbar #upload:before {
            font-family: FontAwesome;
            content: "\f574";
        }

        /*ProgressBar before any progress*/
        #progressbar li::before {

            width: 50px;
            height: 50px;
            line-height: 45px;
            display: block;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #ffffff;
            background: gray;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            padding: 2px;
        }

        /*ProgressBar connectors*/
        #progressbar li::after {
            content: "";
            width: 100%;
            height: 2px;
            background: grey;
            position: absolute;
            left: 0;
            top: 35%;
            /*transform: translateX(-50%);*/
            z-index: -1;
        }

        /*Color number of the step and the connector before it*/
        #progressbar li.active::before,
        #progressbar li.active::after {
            background: blue;
        }

        /* Form step styles */
        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: black;
        }

        .form-row {
            display: flex;
            margin: 32px 0;
        }

        .form-row .input-data {
            width: 50%;
            height: 40px;
            margin: 0 20px;
            position: relative;
        }

        .input-data input {

            width: 100%;
            height: 100%;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0px;
            /* Updated to a semi-transparent white for better contrast */
            color: black;
            font-size: 17px;
            border-bottom: 2px solid skyblue;
        }

        label {
            display: block;
            margin-top: 20px;
            color: black;
            font-weight: bold;
        }

        .input-data input:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: none;
            font-weight: bold;
            border-bottom: 2px solid blue;
            outline-width: 0;
        }

        ::placeholder {
            color: black;
            opacity: 1;
        }

        .input-data label {
            position: absolute;
            pointer-events: none;
            bottom: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        /*.textarea label {
            width: 100%;
            bottom: 40px;
            background: #fff;
        }*/

        /*.input-data .underline {
            position: absolute;
            bottom: 0;
            height: 2px;
            width: 100%;
        }

        .input-data .underline::before {
            position: absolute;
            content: "";
            height: 2px;
            width: 100%;
            background: blue;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }*/

        /*.input-data input:focus~.underline::before,
        .input-data input:valid~.underline::before

        /*.textarea textarea:focus~.underline:before,
        .textarea textarea:valid~.underline:before
            {
            transform: scale(1);
        }*/

        /* Button styles */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: midnightblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: blue;
        }

        .btn[disabled] {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Plus (+) button */
        .plus-btn {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }

            .header-container .logo-container img {
                max-width: 100px;
                /* Adjust logo size on small screens */
            }

            .header-container .banner {
                font-size: 1.25em;
                /* Adjust banner font size on small screens */
            }

            .form-container .form-row {
                display: block;
            }

            .form-row .input-data {
                margin: 35px 0 !important;
            }
        }

        .message {
            text-align: center;
            justify-content: center;
            display: none;
        }

        /*Fit image in bootstrap div*/
        .fit-image {
            width: 20%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- Header Container with Logo and Banner -->
    <div class="header-container">
        <!-- Logo Container -->
        <div class="logo-container">
            <img src="NDRMF Logo.jpg" alt="logo">
        </div>

        <!-- Banner -->
        <div class="banner">
            Job Application Form
        </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <div class="progress">
            <div id="progressB"></div>
            <ul id="progressbar">
                <li class="item active" id="info"><strong>Personal</strong></li>
                <li class="item" id="education"><strong>Education</strong></li>
                <li class="item" id="experience"><strong>Experience</strong></li>
                <li class="item" id="upload"><strong>Upload</strong></li>
            </ul>
        </div>

        <!-- Form Steps -->
        <form id="jobApplicationForm" action="/upload" method="post" enctype="multipart/form-data">
            <!-- Step 1: Personal Information -->
            <div class="step active">
                <div class="form-header">Personal Information</div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" placeholder="First Name" required>
                        <label for=""></label>
                    </div>
                    <div class="input-data">
                        <input type="text" placeholder="Last Name" required>
                        <label for=""></label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" placeholder="CNIC #" required>
                        <label for=""></label>
                    </div>
                    <div class="input-data">
                        <input type="text" placeholder="Contact no." required>
                        <label for=""></label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" placeholder="Email" required>
                        <label for=""></label>
                    </div>
                </div>
            </div>

            <!-- Step 2: Education Background -->
            <div class="step">
                <div class="form-header">Education Background</div>
                <div id="educationFields">
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" placeholder="Degree" required>
                            <label for=""></label>
                        </div>
                        <div class="input-data">
                            <input type="text" placeholder="Graduation Year" required>
                            <label for=""></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" placeholder="Major" required>
                            <label for=""></label>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" class="plus-btn" onclick="addEducationField()">+</button>
                </div>
            </div>

            <!-- Step 3: Work Experience -->
            <div class="step">
                <div class="form-header">Work Experience</div>
                <div id="workFields">
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" placeholder="Position" required>
                            <label for=""></label>
                        </div>
                        <div class="input-data">
                            <input type="text" placeholder="Company" required>
                            <label for=""></label>
                        </div>
                        <div class="input-data">
                            <input type="text" placeholder="Years of Experience" required>
                            <label for=""></label>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" class="plus-btn" onclick="addWorkField()">+</button>
                </div>

            </div>

            <!-- Step 4: Additional Information -->
            <div class="step">
                <div class="form-header">Upload Your Documents</div>
                <div>
                    <label for="documents">Choose documents to upload:</label>
                    <input type="file" id="documents" name="documents" multiple
                        accept=".pdf, .doc, .docx, .txt, .jpg, .png">
                    <span id="errorMessage" style="color: blue;"></span>
                </div>
                <div class="button-container">
                    <button type="button" class="btn" onclick="validateFiles()">Upload</button>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="button-container">
                <button type="button" class="btn" id="prevBtn" onclick="changeStep(-1)" disabled>Previous</button>
                <button type="button" class="btn" id="nextBtn" onclick="changeStep(1)">Next</button>
            </div>
        </form>
        <div class="message" id="message">
            <h2>Success!</h2>
            <img src="https://img.icons8.com/color/96/000000/ok--v2.png" class="fit-image">
            <p>Your Application Is Submitted</p>
        </div>
    </div>


    


    <script>
        let currentStep = 0; // Tracks the current step
        const steps = document.querySelectorAll(".step");
        const progressItems = document.querySelectorAll(".item");
        const progressBar = document.getElementById("progressB");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        // Update the form UI based on the current step
        function updateForm() {
            // Show/Hide steps
            steps.forEach((step, index) => {
                step.classList.toggle("active", index === currentStep);
            });

            // Update button states
            prevBtn.disabled = currentStep === 0;
            nextBtn.textContent = currentStep === steps.length - 1 ? "Submit" : "Next";

            // Update progress bar and steps
            updateProgressBar();
        }

        // Change the current step (forward or backward)
        function changeStep(step) {
            currentStep = Math.min(Math.max(currentStep + step, 0), steps.length - 1);

            // Handle form submission on the last step
            if (currentStep === steps.length - 1) {
                nextBtn.onclick = submitForm;
            } else {
                nextBtn.onclick = () => changeStep(1);
            }
            updateForm();
        }

        // Update the progress bar
        function updateProgressBar() {
            // Update active classes on progress items
            progressItems.forEach((item, index) => {
                item.classList.toggle("active", index <= currentStep);
            });

            // Update the width of the progress bar
            progressBar.style.width = ((currentStep) / (progressItems.length - 1)) * 100 + "%";
            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = false;
        }

        // Submit the form
        function submitForm() {
            document.getElementById("jobApplicationForm").style.display = "none";
            document.querySelector(".progress").style.display = "none";
            document.getElementById("message").style.display = "block";
            /*document.getElementById("jobApplicationForm").reset();
            currentStep = 0;*/

        }

        // Initialize the form
        /*updateForm();

        // Event listeners for navigation buttons
        nextBtn.addEventListener("click", () => changeStep(1));
        prevBtn.addEventListener("click", () => changeStep(-1));*/


        function validateFiles() {
            const fileInput = document.getElementById("documents");
            const files = fileInput.files;
            const maxFiles = 4; // Maximum number of files allowed
            const maxSizeInBytes = 2 * 1024 * 1024; // Maximum size (2 MB per file)
            let errorMessage = ""; // Reset error message

            // Validate the number of files
            if (files.length > maxFiles) {
                errorMessage = `You can upload a maximum of ${maxFiles} files.`;
            }

            if (files.length === 0) {
                errorMessage = "Please select at least one file to upload.";
            }

            // Validate the size of each file
            for (let i = 0; i < files.length; i++) {
                if (files[i].size > maxSizeInBytes) {
                    errorMessage = `File "${files[i].name}" exceeds the 2 MB size limit.`;
                    break; // Stop checking once an invalid file is found
                }
            }

            // Display error or success message
            const errorDiv = document.getElementById("errorMessage");
            if (errorMessage) {
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = "block"; // Make sure the message is visible
                fileInput.value = ""; // Clear the file input to allow re-selection
            } else {
                errorDiv.textContent = "";
                alert("Files uploaded successfully!");
            }
        }



        updateForm();

        // Add Education Field dynamically
        function addEducationField() {
            const educationFields = document.getElementById("educationFields");
            const newField = document.createElement("div");
            newField.classList.add("form-row");
            newField.innerHTML = `
            <div class="form-row">
                <div class="input-data">
                   <input type="text" placeholder="Degree" required>
                   <div class="underline"></div>
                   <label for=""></label>
                </div>
                <div class="input-data">
                    <input type="text" placeholder="Graduation Year" required>
                    <div class="underline"></div>
                    <label for=""></label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" placeholder="Major" required>
                    <div class="underline"></div>
                    <label for=""></label>
                </div>
            </div>
        `;
            educationFields.appendChild(newField);
        }

        // Add Work Field dynamically
        function addWorkField() {
            const workFields = document.getElementById("workFields");
            const newField = document.createElement("div");
            newField.classList.add("form-row");
            newField.innerHTML = `
            <div class="form-row">
                <div class="input-data">
                   <input type="text" placeholder="Position" required>
                   <div class="underline"></div>
                   <label for=""></label>
                </div>
                <div class="input-data">
                    <input type="text" placeholder="Company" required>
                    <div class="underline"></div>
                    <label for=""></label>
                </div>
                <div class="input-data">
                    <input type="text" placeholder="Years of Experience" required>
                    <div class="underline"></div>
                    <label for=""></label>
                </div>
            </div>
        `;
            workFields.appendChild(newField);
        }
    </script>

</body>

</html>
